<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@600&family=Roboto+Slab:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="feedback-style.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Please provide feedback. You may do so anonymously.</h1>
</div>

<form class="mx-5">
    <div>
     <label for="name"></label>Enter your name Name:</label>
<!--The simplest input possible-->
     <input id="name" class="form-control" type="text">
     <br>
     <label for="email"></label>Enter your Email:</label>
     <input id="email" class="form-control" required type="text">
      <br>
     <label for="comments"></label>Comments:</label>
     <br>
     <textarea id="comments" class="form-control"></textarea><br>

    </div>
     <br>
<div>
    
    <label class="form-text">Are you a current student?</labels>
    <div class="form-check">
        <input id="yes" name="current-student" type="radio">
        <label for="yes" class="form-check-label" >Yes</label> 
    </div>
    <div class="form-check">
        <input id="no" name="current-student" type="radio">
        <label for="no" class="form-check-label">No</label> 
</div>
    
<div>
    <input type="submit" class="btn btn-success mt-4">
</div>

</form>

</body>
</html>
