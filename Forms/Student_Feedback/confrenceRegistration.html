<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--header is shown in web link with this name.-->
    <title>Confrence Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="conf_reg-style.css" type="text/css"> 
<Head>
<body class="mx-5">

<div class="jumbotron">
    <h1>Welcome: Please enjoy the Confrence today!</h1>
</div>    


<div class="row"> <!--start of row-->
    
    <div class="md-5"> <!--start of first column-->
        <div class="mx-5">
            <p>Welcome to the Conference!</p> <br>
            <p>Please fill out the form below before heading into the room.</p>
            <p>Keep your password short, we have little restrictions but is required, please include your contact information(email) if you want to attented next year.</p>
        </div>
    </div> <!--end of first column-->
    
    <div>
        <label for="name">Name: Frist and Last</label>
        <input id="name" class="form-control" required type="text" maxlength="70">
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" class="form-control" required type="text" maxlength="70">
    </div>
    
    <div>
        <label for="Password">Password:</label>
        <input id="Password" class="form-control" required type="text" maxlength="70">
    </div>
    <label class="form-text">Want to receive emails </labels>
        <div class="form-check">
            <input class="form-check-label" id="Yes" name="current-student" type="radio">
            <label for="yes" class="form-check-label" >Y</label> 
        </div>
        <div class="form-check">
            <input class="form-check-label" id="no" name="current-student" type="radio">
            <label for="No" class="form-check-label">N</label> 
        </div>
    <div>
        <label for="date">Date</label>
        <input id="date" class="form-control" required type="date" maxlength="70">
    </div>

    <label class="form-text">Select T-shirt Size</labels>
        <div class="form-check">
            <input class="form-check-label" id="Small" name="current-student" type="radio">
            <label for="Small" class="form-check-label" >Small</label> 
        </div>
        <div class="form-check">
            <input class="form-check-label" id="Medium" name="current-student" type="radio">
            <label for="Medium" class="form-check-label">Medium</label> 
        </div>
        <div class="form-check">
            <input class="form-check-label" id="Large" name="current-student" type="radio">
            <label for="Large" class="form-check-label">Large</label> 
        </div>


</body>

</div> <!--end of row-->
</Head>
</html>
